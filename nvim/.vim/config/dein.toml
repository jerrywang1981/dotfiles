[[plugins]]
repo = 'mhinz/vim-startify'
hook_add = '''
  let g:startify_change_to_vcs_root = 1
  let g:startify_change_to_dir = 0
  let g:startify_custom_header = ['']
  let g:startify_enable_special = 0
'''


[[plugins]]
repo = 'honza/vim-snippets'

